<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1440px, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left-container">
          <div class="image">
            <img src="" alt="" />
          </div>
        </div>
        <div class="right-container">
          <div class="category">P E R F U M E</div>

          <div class="name"><h2>Gabrielle Essence Eau De Parfum</h2></div>

          <div class="paragraph">
            <p>A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.</p>
          </div>
          <div class="pricing">
            <div class="sale-price">$149.99</div>
            <div class="regular-price">$169.99</div>
          </div>

          <div class="Cart">
            <button class="button"><img src="/assests/images/icon-cart.svg" alt=""> Add to Cart</button></div>
        </div>
      </div>
    </main>
  </body>
</html>
